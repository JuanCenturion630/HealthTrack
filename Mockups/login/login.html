<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card">
            <header class="header">HealthTrack</header>
            <div class="icons-container">
                <i class="medical-icon fas fa-user-md" aria-hidden="true"></i>
                <i class="medical-icon fas fa-heartbeat" aria-hidden="true"></i>
                <i class="medical-icon fas fa-stethoscope" aria-hidden="true"></i>
            </div>

            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required aria-label="Correo Electrónico">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required aria-label="Contraseña">
                    </div>

                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </form>

                <div class="text-center mt-3">
                    <a href="#" class="forgot-password">¿Te olvidaste la contraseña?</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

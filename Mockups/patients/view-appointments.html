<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack | Dashboard Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/view-appointments.css">
</head>

<body>
    <nav class="sidebar">
        <div class="brand">
            <h4>HealthTrack</h4>
            <small>Panel de Paciente</small>
        </div>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Turnos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-pills"></i>
                    <span>Recetas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-hand-holding-medical"></i>
                    <span>Servicios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-credit-card"></i>
                    <span>Pagos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="top-bar">
            <button class="btn d-md-none" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="d-flex align-items-center gap-3">
                <span class="notification-badge">3 Notificaciones</span>
                <i class="fas fa-bell"></i>
                <small>María Gonzalez</small>
            </div>
        </div>

        <h2 class="section-title">Todos Mis Turnos</h2>

        <div class="mb-4">
            <button class="btn btn-primary me-2" onclick="filterAppointments('all')">Todos</button>
            <button class="btn btn-outline-primary me-2" onclick="filterAppointments('upcoming')">Próximos</button>
            <button class="btn btn-outline-primary" onclick="filterAppointments('past')">Pasados</button>
        </div>

        <div id="appointmentsList">
            <!-- Los turnos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/view-appointments.js"></script>
</body>

</html>

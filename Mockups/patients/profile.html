<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack | Dashboard Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <nav class="sidebar">
        <div class="brand">
            <h4>HealthTrack</h4>
            <small>Panel de Paciente</small>
        </div>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Turnos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-pills"></i>
                    <span>Recetas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-hand-holding-medical"></i>
                    <span>Servicios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-credit-card"></i>
                    <span>Pagos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="top-bar">
            <button class="btn d-md-none" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="d-flex align-items-center gap-3">
                <span class="notification-badge">3 Notificaciones</span>
                <i class="fas fa-bell"></i>
                <small>María Gonzalez</small>
            </div>
        </div>

        <h2 class="section-title">Mi Perfil</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 id="profileName">María Gonzalez</h3>
                        <p class="text-muted mb-0">Paciente</p>
                        <button class="btn btn-primary mt-3" onclick="toggleEditMode()">Editar Perfil</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Información Personal</h4>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="fullName" value="María Gonzalez" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" value="maria.gonzalez@gmail.com"
                                    disabled>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="phone" value="+54 11 1234-5678" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="address"
                                    value="Av. Corrientes 1234, CABA, Argentina" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="birthdate" value="1985-05-15" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Género</label>
                                <select class="form-select" id="gender" disabled>
                                    <option value="male">Masculino</option>
                                    <option value="female" selected>Femenino</option>
                                    <option value="other">Otro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="insurance" class="form-label">¿Tiene Obra Social?</label>
                                <input type="text" class="form-control" id="insurance" value="Sí" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="medicalHistory" class="form-label">Antecedentes médicos</label>
                                <input type="text" class="form-control" id="medicalHistory" value="Asma" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Alergias</label>
                                <input type="text" class="form-control" id="allergies" value="Penicilina, Maní" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary" id="saveButton" style="display: none;">Guardar
                                Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>

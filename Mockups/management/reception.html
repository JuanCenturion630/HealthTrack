<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack | Dashboard Directivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reception.css">
</head>

<body>
    <nav class="sidebar">
        <div class="brand">
            <h4>HealthTrack</h4>
            <small>Panel Directivo</small>
        </div>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fas fa-user-tie"></i>
                    <span>Recepcionistas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-hand-holding-medical"></i>
                    <span>Servicios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-chart-column"></i>
                    <span>Estadísticas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="top-bar">
            <button class="btn d-md-none" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="d-flex align-items-center gap-3">
                <span class="notification-badge">5 Notificaciones</span>
                <i class="fas fa-bell"></i>
                <small>Facundo Gomez</small>
            </div>
        </div>

        <h2 class="section-title">Recepcionistas</h2>

        <div class="row mb-4">
            <div class="col-md-12 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReceptionistModal">
                    <i class="fa-solid fa-user-plus"></i>
                </button>
            </div>
        </div>

        <div id="receptionistsList" class="row">
            <!-- Los recepcionistas se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para agregar recepcionista -->
    <div class="modal fade" id="addReceptionistModal" tabindex="-1" aria-labelledby="addReceptionistModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReceptionistModalLabel">Agregar Nuevo Recepcionista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addReceptionistForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addReceptionist()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar recepcionista -->
    <div class="modal fade" id="editReceptionistModal" tabindex="-1" aria-labelledby="editReceptionistModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editReceptionistModalLabel">Editar Recepcionista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editReceptionistForm">
                        <div class="mb-3">
                            <label for="schedule" class="form-label">Horario de Trabajo</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="startTime" class="form-label">Hora de entrada</label>
                                    <input type="time" class="form-control" id="startTime" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="endTime" class="form-label">Hora de salida</label>
                                    <input type="time" class="form-control" id="endTime" required>
                                </div>
                            </div>
                            <small class="text-muted">El horario se aplica de Lunes a Sábados</small>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Sueldo</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="salary" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reception.js"></script>
</body>

</html>
